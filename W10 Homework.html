<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Beijing 2022 Olympic Winter Games",
  "data": {
    "url": "https://raw.githubusercontent.com/LitaoC/3179/main/medals_total.csv"
  },
  "mark": "bar",
  "params": [
    {
      "name": "Gold_selection",
      "value": 5,
      "bind": {
        "input": "range",
        "min": 0,
        "max": 16,
        "step": 1,
        "name": "Gold win :"
      }
    }
  ],
  "encoding": {
    "x": {"field": "Country", "type": "nominal", "axis": {"title": "Country"}},
    "y": {
      "field": "Gold",
      "type": "quantitative",
      "axis": {"title": "Total gold win"}
    },
    "tooltip": [
      {"field": "Country", "type": "nominal"},
      {"field": "Gold", "type": "ordinal", "title": "Gold win"}
    ]
  },
  "transform": [{"filter": "datum.Gold >= Gold_selection"}],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
